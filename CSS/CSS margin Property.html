<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of CSS margin Property</title>
<style type="text/css">
    h1 {
        margin: 25px;
    }
    p {
        margin: 50px 100px;
    }
</style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <p><strong>Note:</strong> Play with the margin property value to see how it works.</p>
</body>
</html>
