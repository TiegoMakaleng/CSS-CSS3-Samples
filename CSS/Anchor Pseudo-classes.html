<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Anchor Pseudo-classes</title>
<style type="text/css"> 
    a:link {
        color: blue;
    }
    a:visited {
        text-decoration: none;
    }
</style>
</head>
<body>        
    <p>Visit <a href="http://www.example.com" target="_blank">www.example.com</a></p>
</body>
</html>
