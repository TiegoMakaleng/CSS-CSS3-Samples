<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of setting vertical alignment of table content</title>
    <style type="text/css">
        table {
			width: 300px;
            text-align: left;
		}
        table th, table td {
            height: 50px;
        }
        table th {
            vertical-align: bottom;
        }
        table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>User Info</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@mail.com</td>
        </tr>
    </table>
</body>
</html>
