<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of CSS content property</title>
<style type="text/css">     
    p:before {
        content: "Note: ";
        display: inline;
    }
</style>
</head>
<body>
    <p>The word "Note:" is inserted before this paragraph using CSS at runtime. IE8 supports the content property only if a !DOCTYPE is specified.</p>
</body>
</html>
