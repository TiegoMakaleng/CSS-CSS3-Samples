<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of CSS3 matrix() Method</title>
<style type="text/css">
    img {
		-webkit-transform: matrix(0, -1, 1, 0, 200px, 50px);  /* Chrome, Safari, Opera */
		   -moz-transform: matrix(0, -1, 1, 0, 200px, 50px);  /* Firefox */
			-ms-transform: matrix(0, -1, 1, 0, 200px, 50px);  /* IE 9 */
				transform: matrix(0, -1, 1, 0, 200px, 50px);  /* Modern Browsers */
	}
    .box{
        margin: 50px;
        width: 108px;
        height: 136px;
        background: url("../images/mushroom-transparent.png") no-repeat;
    }
</style>
</head>
<body>
    <div class="box">
    	<img src="../images/mushroom.png" alt="Mushroom">
    </div>
</body>
</html>
