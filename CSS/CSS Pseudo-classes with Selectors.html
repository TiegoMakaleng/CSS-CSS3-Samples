<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Using CSS Pseudo-classes with Selectors</title>
<style type="text/css">
    a.red:link {
		color: #ff0000;
	}
</style>
</head>
<body>
    <p>
    	<a href="#">Click me</a>
        <br>
        <a href="#" class="red">Click me</a> 
    </p>
</body>
</html>
