<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of CSS quotes property</title>
    <style type="text/css">             
        q {
            quotes: '[' ']' '"' '"';
        }
        q:before {
            content: open-quote;
        }
        q:after {
            content: close-quote;
        }   
    </style>
</head>
<body>
  <p><q>Here is an example of <q>embedded</q> quotations.</q></p>
</body>
</html>
