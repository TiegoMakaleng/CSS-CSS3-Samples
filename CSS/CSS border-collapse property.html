<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of CSS border-collapse property</title>
    <style type="text/css">
		table {
			border-collapse: collapse;
		}
		table, th, td {
			border: 1px solid black;
		}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Alax</td>
            <td>alax@example.com</td>
        </tr>
        <tr>
            <td>Joy</td>
            <td>joy@example.com</td>
        </tr>
    </table>
	<p><strong>Note:</strong> If a <code>!DOCTYPE</code> is not specified, the <code>border-collapse</code> property can produce unexpected results in IE8 and earlier versions.</p>
</body>
</html>
