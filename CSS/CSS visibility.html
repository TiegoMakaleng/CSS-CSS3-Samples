<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of CSS visibility</title>
<style type="text/css">
    table tr:first-child {
        visibility: collapse
    }
</style>
</head>
<body>
	<table border="1">
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
        </tr>
        <tr>
            <td>row 2, cell 1</td>
            <td>row 2, cell 2</td>
        </tr>
    </table>
</body>
</html>
