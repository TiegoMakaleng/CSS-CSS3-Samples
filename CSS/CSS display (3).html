<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of CSS display</title>
  <style type="text/css">
    h1 {
        display: none;
    }
  </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>The <code>display: none</code> simply causes an element to generate no boxes at all.</p>  
</body>
</html>
