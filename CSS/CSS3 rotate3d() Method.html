<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of CSS3 rotate3d() Method</title>
<style type="text/css">
.container{
    margin: 50px;
	width: 125px;
    height: 125px;
  	perspective: 300px;
  	border: 4px solid #a2b058;
    background: #f0f5d8;
}
.transformed {
    -webkit-transform: rotate3d(0, 1, 0, 60deg); /* Chrome, Safari, Opera */
    transform: rotate3d(0, 1, 0, 60deg); /* Standard syntax */
}
</style>
</head>
<body>
    <h2>Before Rotation:</h2>
    <div class="container">
      	<img src="../images/club.jpg" alt="Club Card">
    </div>
    <h2>After Rotation:</h2>
  	<div class="container">
        <img src="../images/club.jpg" class="transformed" alt="Club Card">
    </div>
</body>
</html>
