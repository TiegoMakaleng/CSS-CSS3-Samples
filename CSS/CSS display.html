<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of CSS display</title>
  <style type="text/css">
    span {
        display: block;
        background: #F0E68C;
    }
    a {
        display: block;
        background: #90EE90;
    }
  </style>
</head>
<body>
  <p>
    <a href="http://tutorialrepublic.com/" target="_top">Visit tutorialrepublic.com</a>
    <br>
    <span>This span element generates a block box.</span>
  </p>
</body>
</html>
