<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of CSS outline property</title>
    <style type="text/css">      
        p.one {
        	outline: 5px solid #ff0000;
		}
		p.two {
			color: #00ff00;
			outline: 5px solid;
		}
    </style>
</head>
<body>
	<p class="one">This is a paragraph.</p>
    <p class="two">This is another paragraph.</p>
    <p><strong>Warning:</strong> Internet Explorer 7 and earlier versions don't support the outline property. IE8 supports the outline properties only if a <code><!DOCTYPE></code> is specified.</p>
</body>
</html>
