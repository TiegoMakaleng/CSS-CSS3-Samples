<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of CSS Pseudo-class</title>
<style type="text/css"> 
    a:hover {
        color: red;
    }
    a:active {
        color: gray;
    }
    a:focus {
        color: yellow;
    }
</style>
</head>
<body>        
    <p><a href="#">Click me</a></p>
</body>
</html>
